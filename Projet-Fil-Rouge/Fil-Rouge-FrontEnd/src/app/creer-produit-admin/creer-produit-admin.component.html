<form>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="nom">Nom du produit</label>
      <input type="text" class="form-control" name="nom" #champNom="ngModel" [(ngModel)]="produitNew.nom" />
    </div>
    <div class="form-group col-md-4">
      <label for="Quantité">Quantité reçue</label>
      <input type="number" class="form-control" name="stock" #champStock="ngModel" [(ngModel)]="produitNew.stock" />
    </div>
    <div class="form-group col-md-4">
      <label for="prix">Prix unitaire</label>
      <input type="number" class="form-control" name="prix" #champPrix="ngModel" [(ngModel)]="produitNew.prix" />
    </div>
  </div>
  <div class="form-group">
    <label for="text">Description du produit</label>
    <input type="text" name="desc" class="form-control" #champDescription="ngModel" [(ngModel)]="produitNew.desc" />
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-group col-md-6">
    <label for="inputState">Categorie</label>
    <select id="inputState" class="form-control">
      <option selected>A toi de jouer !</option>
      <option>Livre</option>
      <option>Jeux Videos</option>
      <option>DVD</option>
    </select>
  </div>
  <div class="form-group col-md-6">
    <label for="inputState">Sous-Catégorie</label>
    <select id="inputState" class="form-control">
      <option selected>A toi de jouer !</option>
      <option>Livre</option>
      <option>Jeux Videos</option>
      <option>DVD</option>
    </select>
  </div>

  <div class="justity-content-center">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
