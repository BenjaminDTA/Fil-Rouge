<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Vous informations</h3>
      </div>
      <div class="card-body">
        <form>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"><label for="name">Nom</label></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Nom" name="name" [(ngModel)]="utilisateur.name" />
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"><label for="prenom">Prénom</label></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Prénom" name="prenom"
              [(ngModel)]="utilisateur.prenom" />
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"><label for="adresse">Adresse</label></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Adresse" name="adresse"
              [(ngModel)]="utilisateur.adresse" />
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"><label for="telephone">Tel</label></i></span>
            </div>
            <input type="tel"
              pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$"
              class="form-control" placeholder="Téléphone" name="telephone" [(ngModel)]="utilisateur.telephone" />
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"><label for="email">Email</label></i></span>
            </div>
            <input type="email" class="form-control" placeholder="e-mail" name="email"
              [(ngModel)]="utilisateur.email" />
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"><label for="datenaissance">Date de
                    Naissance</label></i></span>
            </div>
            <input type="date" class="form-control" name="datenaissance"
              [ngModel]="utilisateur.datenaissance | date:'yyyy-MM-dd'"
              (ngModelChange)="utilisateur.datenaissance = $event" />
          </div>
          <!-- <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"><label for="password">Nouveau Mot de Passe
                    ?</label></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Tapez votre mot de passe" name="password"
              [(ngModel)]="newPassword">
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"><label for="passwordConfirmed">Confirmer Mot de
                    Passe</label></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Tapez votre mot de passe" name="newPasswordConfirmed"
              [(ngModel)]="newPasswordConfirmed">
          </div> -->
          <div class="form-group">
            <input type="submit" value="Confirmez" class="btn float-right login_btn" (click)=update()>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
