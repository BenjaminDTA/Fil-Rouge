<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Créer un compte</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Nom" name="name" [(ngModel)]="utilisateur.name" />
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Prénom" name="prenom"
              [(ngModel)]="utilisateur.prenom" />
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Adresse" name="adresse"
              [(ngModel)]="utilisateur.adresse" />
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="tel"
              pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$"
              class="form-control" placeholder="Téléphone" name="telephone" [(ngModel)]="utilisateur.telephone" />
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="email" class="form-control" placeholder="e-mail" name="email" [(ngModel)]="utilisateur.email" />
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="date" value="01/01/2019" class="form-control" placeholder="Date de Naissance"
              name="datenaissance" [(ngModel)]="utilisateur.datenaissance" />
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Tapez votre mot de passe" name="password"
              [(ngModel)]="utilisateur.password">
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Confirmez votre mot de passe" name="password"
              [(ngModel)]="pswdConfirmed">
          </div>
          <div class="form-group">
            <input type="submit" value="Confirmez" class="btn float-right login_btn" (click)="createUser()">
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          <span id="dejaCompte">Déjà un compte ?</span><button class="btn float-right login_btn" (click)="goToLoginPage()" style="width:150px">Connectez-vous !</button>
        </div>
      </div>
    </div>
  </div>
</div>
